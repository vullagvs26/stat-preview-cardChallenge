<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- website icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <section id="card">
      <div class="container">
        <div class="left-part">
          <div class="upper-left">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiencys.
            </p>
          </div>

          <div class="stats">
            <div class="item1">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="item2">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="item3">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>

        <div class="right-part">
          <div class="overlay"></div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vincent Vullag</a>.
    </div>
  </body>
</html>
